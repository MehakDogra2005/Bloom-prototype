<!-- Common Sidebar Component for Bloom Application -->
<div class="sidebar">
    <a href="/dashboard" class="logo">
        <i class="fas fa-spa"></i>
        <span>Bloom</span>
    </a>
    
    <a href="/dashboard" class="menu-link">
        <div class="nav-item" data-nav="dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </div>
    </a>

    <a href="/yoga" class="menu-link">
        <div class="nav-item" data-nav="yoga">
            <i class="fas fa-yin-yang"></i>
            <span>Yoga</span>
        </div>
    </a>    <div class="menu-item-with-dropdown">
        <a href="/nutrition" class="menu-link">
            <div class="nav-item" data-nav="nutrition">
                <i class="fas fa-utensils"></i>
                <span>Nutrition</span>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
            </div>
        </a>
        <div class="dropdown-content">
            <div class="dropdown-item" data-section="water-tracker">
                <i class="fas fa-tint"></i>
                <span>Water Tracker</span>
            </div>
            <div class="dropdown-item" data-section="ayurveda">
                <i class="fas fa-leaf"></i>
                <span>Ayurvedic Remedies</span>
            </div>
            <div class="dropdown-item" data-section="recipes">
                <i class="fas fa-utensils"></i>
                <span>Healthy Recipes</span>
            </div>
        </div>
    </div>

    <a href="/mood" class="menu-link">
        <div class="nav-item" data-nav="mood">
            <i class="fas fa-smile"></i>
            <span>Mood Tracker</span>
        </div>
    </a>

    <a href="/consultation" class="menu-link">
        <div class="nav-item" data-nav="consultation">
            <i class="fas fa-user-md"></i>
            <span>Consultation</span>
        </div>
    </a>    <a href="/chatbot" class="menu-link">
        <div class="nav-item" data-nav="chatbot">
            <i class="fas fa-comments"></i>
            <span>Chatbot</span>
        </div>
    </a>

    <a href="/settings" class="menu-link">
        <div class="nav-item" data-nav="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </a>
    
    <div class="profile">
        <div class="profile-avatar">
            {% if user_name %}
                {{ user_name[0].upper() }}
            {% else %}
                U
            {% endif %}
        </div>
        <div class="profile-name">
            {% if user_name %}
                {{ user_name }}
            {% else %}
                User
            {% endif %}
        </div>
    </div>
</div>
