<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Asana Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .benefit-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .section-title {
            color: #2c7873;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .precaution-item {
            color: #dc3545;
        }
        .duration-badge {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Yoga Asana Guide</h1>
        <div class="mb-4">
            <strong>Your selected symptoms:</strong>
            <span id="selectedSymptomsDisplay" class="badge bg-info text-dark"></span>
        </div>
        <div class="row" id="yogaAsanasContainer">
            <!-- Yoga cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script type="module">
import YogaWrapper from '../static/css/yoga-wrapper.js';

// Retrieve selected symptoms from localStorage (set on index page)
const symptoms = JSON.parse(localStorage.getItem('selectedSymptoms') || '[]');
const wrapper = new YogaWrapper();

// Display selected symptoms for debugging/user feedback
const symptomsDisplay = document.getElementById('selectedSymptomsDisplay');
if (symptoms.length > 0) {
    symptomsDisplay.innerText = symptoms.join(', ');
} else {
    symptomsDisplay.innerText = 'None';
}

const container = document.getElementById('yogaAsanasContainer');

wrapper.getYogaRecommendations(symptoms).then(result => {
    const yogaData = result.yogaAsanas;
    if (!yogaData || yogaData.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No yoga asanas found for your symptoms.</div>';
        return;
    }
    let html = '';
    yogaData.forEach(asana => {
        html += `
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img src="${asana.image}" class="card-img-top" alt="${asana.name}">
                    <div class="card-body">
                        <h5 class="card-title">${asana.name}</h5>
                        <span class="badge duration-badge mb-3">${asana.duration}</span>
                        <h6 class="section-title">Steps:</h6>
                        <ol class="card-text">
                            ${(asana.steps || []).map(step => `<li>${step}</li>`).join('')}
                        </ol>
                        <h6 class="section-title">Benefits:</h6>
                        <div class="mb-3">
                            ${(asana.benefits || []).map(benefit => `
                                <span class="badge bg-success benefit-badge">${benefit}</span>
                            `).join('')}
                        </div>
                        <h6 class="section-title">Relieves:</h6>
                        <div class="mb-3">
                            ${(asana.relievesSymptoms || []).map(symptom => `
                                <span class="badge bg-primary benefit-badge">${symptom}</span>
                            `).join('')}
                        </div>
                        <h6 class="section-title">Precautions:</h6>
                        <ul>
                            ${(asana.precautions || []).map(precaution => `
                                <li class="precaution-item">${precaution}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}).catch(error => {
    container.innerHTML = `<div class="alert alert-danger">Failed to load yoga data: ${error.message}</div>`;
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
