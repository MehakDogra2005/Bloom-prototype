<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom - Personalized Ayurvedic Remedies</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common-sidebar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .benefit-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .section-title {
            color: #2c7873;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .precaution-item {
            color: #dc3545;
        }
        .time-badge {
            background-color: #6c757d;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .symptoms-container {
            margin-bottom: 30px;
        }
        .selected-symptoms {
            margin-top: 15px;
        }
        .symptom-chip {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .symptom-chip.selected {
            background-color: #2c7873;
            color: white;
        }
        .ingredients-list {
            list-style-type: none;
            padding-left: 0;
        }
        .ingredients-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .steps-list {
            counter-reset: step-counter;
            list-style-type: none;
            padding-left: 0;
        }
        .steps-list li {
            position: relative;
            padding: 10px 0 10px 40px;
            border-bottom: 1px solid #eee;        }
        .steps-list li:before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #2c7873;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Card-based remedy display */
        .remedy-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .remedy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #2c7873;
        }
        
        .remedy-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .remedy-emoji {
            font-size: 3rem;
            background: linear-gradient(135deg, #e8f5f3, #d1ebe8);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remedy-title {
            flex: 1;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c7873;
            margin: 0;
        }
        
        .remedy-brief {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }
        
        /* Modal styles */
        .remedy-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .remedy-modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #2c7873, #1e5f5a);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .modal-section {
            margin-bottom: 20px;
        }
        
        .modal-section h6 {
            color: #2c7873;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }</style>
</head>
<body class="sidebar-layout">
    <!-- Common Sidebar -->
    {% include 'includes/sidebar.html' %}
      <div class="main-content">
        <div class="container py-5">
        <h1 class="text-center mb-5">Personalized Ayurvedic Remedies</h1>
        
        <!-- Selected Symptoms Display -->
        <div class="symptoms-container" id="symptomsDisplay" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <i class="fas fa-stethoscope"></i> Symptoms Being Addressed
                    </h5>
                    <div class="selected-symptoms text-center" id="symptomTags">
                        <!-- Symptom tags will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Getting your personalized ayurvedic recommendations...</p>
        </div>        <!-- Results Container -->
        <div class="row" id="remediesContainer">
            <!-- Remedy cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal for remedy details -->
    <div class="remedy-modal" id="remedyModal">
        <div class="remedy-modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Remedy Details</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detailed remedy information will be inserted here -->
            </div>
        </div>
    </div><script type="module">
        import AyurvedicGeminiWrapper from '../static/css/ayurvedic-gemini-wrapper.js';

        const remediesContainer = document.getElementById('remediesContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const selectedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms') || '[]');
        const wrapper = new AyurvedicGeminiWrapper();        console.log('Selected symptoms:', selectedSymptoms);

        // Display selected symptoms in the header
        function displaySymptoms(symptoms) {
            const symptomTagsContainer = document.getElementById('symptomTags');
            const symptomsDisplay = document.getElementById('symptomsDisplay');
            
            if (symptoms.length > 0) {
                symptomTagsContainer.innerHTML = symptoms.map(symptom => 
                    `<span class="symptom-chip selected">${symptom}</span>`
                ).join('');
                symptomsDisplay.style.display = 'block';
            } else {
                symptomsDisplay.style.display = 'none';
            }
        }

        // Show selected symptoms
        displaySymptoms(selectedSymptoms);

        // Show loading spinner and automatically get recommendations
        loadingSpinner.style.display = 'block';

        // Use default symptoms if none selected for testing
        const symptomsToUse = selectedSymptoms.length > 0 ? selectedSymptoms : ['cramps', 'bloating'];
        console.log('Using symptoms:', symptomsToUse);

        wrapper.getAyurvedicRecommendations(symptomsToUse).then(result => {
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            console.log('API Response:', result);
            
            const remedies = result.ayurvedicRemedies;
            if (!remedies || remedies.length === 0) {
                remediesContainer.innerHTML = '<div class="alert alert-info">No ayurvedic remedies found for your symptoms.</div>';
                return;
            }
            let html = '';
            remedies.forEach(remedy => {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <img src="${remedy.image || 'static/Images/default-remedy.jpg'}" class="card-img-top" alt="${remedy.title}">
                            <div class="card-body">
                                <h5 class="card-title">${remedy.title}</h5>
                                <span class="badge time-badge mb-3">${remedy.time}</span>
                                <p class="card-text">${remedy.description}</p>
                                <h6 class="section-title">Ingredients:</h6>
                                <ul class="ingredients-list">
                                    ${(remedy.ingredients || []).map(ingredient => `<li>${ingredient}</li>`).join('')}
                                </ul>
                                <h6 class="section-title">Preparation Steps:</h6>
                                <ol class="steps-list">
                                    ${(remedy.steps || []).map(step => `<li>${step}</li>`).join('')}
                                </ol>
                                <h6 class="section-title">Benefits:</h6>
                                <div class="mb-3">
                                    ${(remedy.benefits || '').split(',').map(benefit => `
                                        <span class="badge bg-success benefit-badge">${benefit.trim()}</span>
                                    `).join('')}
                                </div>
                                <h6 class="section-title">Best Time to Consume:</h6>
                                <p>${remedy.bestTimeToConsume || ''}</p>
                                <h6 class="section-title">Precautions:</h6>
                                <ul>
                                    ${(remedy.precautions || []).map(precaution => `
                                        <li class="precaution-item">${precaution}</li>
                                    `).join('')}
                                </ul>
                                <h6 class="section-title">Storage Instructions:</h6>
                                <p>${remedy.storageInstructions || ''}</p>
                                <h6 class="section-title">Shelf Life:</h6>
                                <p>${remedy.shelfLife || ''}</p>
                            </div>
                        </div>
                    </div>
                `;            });
            remediesContainer.innerHTML = html;
        }).catch(error => {
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            remediesContainer.innerHTML = `<div class="alert alert-danger">Failed to load ayurvedic recommendations: ${error.message}</div>`;        });
    </script>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common-sidebar.js') }}"></script>
</body>
</html>
